<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Forms</title>
<style>

label{
display:block;
width:200px;
float:left;
text-align:right;
margin:10px 5px;
clear:left;
}
input,select,textarea{
margin:10px 5px;
vertical-align:middle;
}
.checks{
vertical-align:middle;
}
#submit{
margin-left:200px;
}
</style>
</head>
<body>
<h1>Forms</h1>
<form action="form-submit.php" method="get">
<fieldset>
<legend>Personal Information</legend>
<label for="First Name">First Name:</label>
<input type="text" name="first name" autofocus required id="First Name"/>
<br/>
<label for="Email">Email:</label>
<input type="email" name="email" placeholder="enter a valid email address" required id="name"/>
</fieldset>

<br/>
<label for="Checkbox">Checkbox:</label>
<input class="checks" type="checkbox" name="check" value="ch1" id="ch1"/> check1
<input class="checks" type="checkbox" name="check" value="ch1" id="ch2"/> check2
<br/>
<label for="Radio">Radio:</label>
<input type="radio" name="radio" value="r1" id="r1"/> radio1
<input type="radio" name="radio" value="r2" id="r2"/> radio2
<br/>
<label for="Message">Message:</label>
<textarea name= "message" id="message"> </textarea> 
<br/>
<label for="Dropdown">Dropdown:</label>
<select name="dropdown" id="dropdown">
<option value="01">Option1</option>
<option value="02">Option2</option>
<option value="03">Option3</option>
<option value="04">Option4</option>
<option value="05">Option5</option>
<option value="06">Option6</option>
</select>	
<br/>
<label for="Password">Password:</label>
<input type="password" name="password" id="password" />
<br/>
<label for="Number">Number:</label>
<input type="Number" name="number" id="number" />
<br/>
<label for="Range">Range</label>
1 <input type="range" name="range" min="1" max="10" value="1" id="range"/> 10
<br/>
<label for="Date">Date:</label>
<input type="date" name="date" id="date"/>
<br/>
<label for="Time">Time:</label>
<input type="time" name="time" id="time"/>

<br/>
<label for="color">color :</label>
<input type="color" name="color" id="color"/>
<br/>
<input id="submit" type="Submit" value="Send" />
</form>
</body>
</html>
