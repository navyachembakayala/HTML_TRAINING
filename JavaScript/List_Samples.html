<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Lists - How to make ordered and unordered list with examples</title>
	</head>

	<body>
	<h1>Ordered List</h1>
	<ol>
	<li> step1 </li>
	<li> step2 
	  <ol type="A">
		<li>Step A</li>
		<li>Step B</li>
	  </ol>
	</li>
	<li> step3 </li>
	<li> step4 </li>
	</ol>
	<h1>Unordered List</h1>
	<ul>
	<li> Item1 </li>
	<li> Item2 </li>
	 <ul>
		<li>Item A</li>
		<li>Item B</li>
	  </ul>
	<li> Item3 </li>
	<li> Item4 </li>
	</ul>
	<h1>Definition List</h1>
	<dl>
	<dt>term1</dt>
	<dd>Description1</dd>
	<dt>term2</dt>
	<dd>Description2</dd>
	</body>
</html>
